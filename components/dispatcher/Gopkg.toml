[[constraint]]
  name = "github.com/confluentinc/confluent-kafka-go"
  version = "~v1.0.0"

[[constraint]]
   name = "github.com/kyma-incubator/knative-kafka"
   # TODO - Revert Back To Master Once Dev Changes Are Updated
   # branch = "master"
   branch = "knative-eventing-controller-refactor"
   source = "github.com/travis-minke-sap/knative-kafka"

# Match Azure version in common component
[[override]]
  name = "github.com/Azure/azure-event-hubs-go"
  version = "v1.3.1"

# TODO - remove this and rely on the controller import!
# Align With Knative Eventing
[[constraint]]
  name = "knative.dev/eventing"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
