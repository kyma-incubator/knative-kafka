# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/confluentinc/confluent-kafka-go"
  version = "~v1.0.0"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.10.0"

[[constraint]]
   name = "github.com/kyma-incubator/knative-kafka"
   branch = "master"

# Match Azure version in common component
[[override]]
  name = "github.com/Azure/azure-event-hubs-go"
  version = "v1.3.1"

# Align With Knative Eventing 0.12.0
[[constraint]]
  name = "knative.dev/eventing"
  version = "v0.12.0"

# Align With Knative Eventing 0.12.0
[[override]]
  name = "knative.dev/pkg"
  branch = "release-0.12"

# Align With Knative Eventing 0.12.0
[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.16.4"

[prune]
  go-tests = true
  unused-packages = true
